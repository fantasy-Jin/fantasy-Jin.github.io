							<p>参天万木，千百里，飞上南天奇岳。</p>
							<p>故地重来何所见，多了楼台亭阁。</p>
							<p>五井碑前，黄洋界上，车子飞如跃。</p>
							<p>江山如画，古代曾云海绿。</p>
							<p>弹指三十八年，人间变了，似天渊翻覆。</p>
							<p>犹记当时烽火里，九死一生如昨。</p>
							<p>独有豪情，天际悬明月，风雷磅礴。</p>
							<p>一声鸡唱，万怪烟消云落。</p>
